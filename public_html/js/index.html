<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Enrollment Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body onload="resetForm();">
        <div class="container">
            <h2>Student Enrollment Form</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="rollNo">Roll No:</label>
                    <input type="text" class="form-control" id="rollNo" onblur="getStudentData();">
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="form-group">
                    <label for="studentClass">Class:</label>
                    <input type="text" class="form-control" id="studentClass">
                </div>
                <div class="form-group">
                    <label for="birthDate">Birth Date:</label>
                    <input type="date" class="form-control" id="birthDate">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group">
                    <label for="enrollDate">Enrollment Date:</label>
                    <input type="date" class="form-control" id="enrollDate">
                </div>
                <button type="button" class="btn btn-success" id="save" onclick="saveForm();">Save</button>
                <button type="button" class="btn btn-warning" id="update" onclick="updateForm();">Update</button>
                <button type="button" class="btn btn-secondary" id="reset" onclick="resetForm();">Reset</button>
            </form>
        </div>
        
        <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
